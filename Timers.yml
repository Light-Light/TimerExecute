#这是示例的定时器,您可以自己按照上面的注释写一个
empTimer:
  #设置定时器是否开启
  enable: true
  
  #这三个是设置在某一个时间不执行定时
  #设置哪一年不执行定时,-1表示任何年份都执行
  year: -1
  #设置哪一月不执行定时,-1表示任何月份都执行
  month: -1
  #设置哪一天不执行定时,-1表示任何一天都会执行
  day: -1
  
  #这里设定哪一些时间执行定时
  #有4种类型的时间
  #第1种: 几月/几号,时:分:秒    表示在每一年的几月的几号的几时几分几秒执行(示例在下面第1个)
  #第2种: 几号,时:分:秒               表示在每一个月的几号的几时几分几秒执行(示例在下面第2个)
  #第3种: 星期几,时:分:秒           表示在星期几的几时几分几秒执行(示例在下面第3个)
  #第4种: 时:分:秒                          表示在每天的几时几分几秒执行(示例在下面第4个)
  timer_timeset: 
   - '2/5,00:00:00'
   - '1,00:00:00'
   - 'sunday,00:00:00'
   - '00:00:00'
  
  #指令执行的设置
  command_set:
    #注意,这里所有的指令都是根据config的默认设置来做的,如果您把config.yml的默认项改变,请把原先的格式换成您改变的格式后再看
    #
    #一些特殊的指令
    #delay <milis> 表示在此处停止多少毫秒后再执行后面的指令(最大数值是9223372036854775807,不可为负(这可能都是废话orz))
    #sendmsg <msg> 给执行的玩家或者是控制台发送一条消息,您可以用'&'来代替彩色符号
    #特殊的标识
    #>cmd_stack_name_inFile 这个的意思是这一条指令指向指令块文件里的指定标识名的所有指令,cmd_stack_name_inFile表示指定的标识名
    #特殊的变量(这里因为作者懒就不写了,配置文件里都有,应该很好理解 (逃))
    #
    #
    #本插件定义了一个条件的概念,让一个条件代表一个或一些特定的玩家
    #这里提供了一些指定的条件,您可以用这些条件来表示你要指定执行的玩家
    #all_player:all 表示所有人
    #ficman:ficman 表示假人
    #random_player:random{条件} 表示在条件所指定的玩家里随机抽取一个人(eg.random{%world|#group})
    #location_players:location{world_name,x1,z1,x2,z2} 此条件表示在一个指定世界的指定区域内的所有玩家,world_name表示世界名,x1和z1表示区域对角方块的坐标的x轴和z轴,x2,z2表示区域第二个对角方块的坐标的x轴和z轴(eg.location{world,10,10,-10,-10})
    #range_players:range{world_name,x,y,z,radius} 此条件表示在一个指定坐标为圆心,在指定半径内的所有玩家,world_name表示世界名,x、y、z表示坐标的x、y、z轴,radius表示圆球的半径(eg.range{world,0,70,0,100})
    #money_has_players:money{money,isOut} 此条件表示所有拥有指定金币的玩家,money表示指定金币,isOut是一个布尔值(true或者false),为true表示消耗金币,为false表示不消耗(eg.money{1000,true})
    #gruop_players:#group_name 此条件表示在指定权限组里的所有玩家,group_name表示权限组名(eg.#group)
    #wrold_players:*permission 此条件表示拥有此权限的所有玩家,permission表示权限名(eg.*ess.op (随便编的2333))
    #permission_has_players:%world_name 此条件表示在指定世界里的所有玩家,world_name表示世界名(eg.%world)
    #conds_file_cond:$cond_name_inFile 此条件表示在条件文件里的某个条件,cond_name_inFile表示在条件文件里的标识名(eg.$conds1)
    #players:player或player1,player2,player3... 此条件表示特定的一个或几个玩家(eg.light_light_233,D4t3,July_Summer)
    #
    #您可以使用':'或者'|'来连接这些条件以达到特定的功能
    #':'表示把左右两边的条件所代表的玩家进行"与运算"(所谓与运算指的是:从左边的条件的玩家和右边的条件的玩家中,选出两个条件都有的玩家)(eg.条件1(player1,player2):条件2(player2,player3),运算完之后:player2)
    #'|'表示把左右两边的条件所代表的玩家进行"和运算"(所谓和运算指的是:把左边的条件的玩家和右边的条件的玩家合并)(eg.条件1(player1,player2)|条件2(player2,player3),运算完之后:player1,player2,player3)
    #这些连接符相当于运算符,其中与运算的优先级大于和运算的优先级
    #这些条件连接完之后,最后加一个":",后面再加指令,一行就完成了(eg.#group:%wrold|*pmss:$cond:sendmsg &4&l恭喜你被选中了)
    #
    #如果有一个条件的格式错误,那么这个条件就会被忽略,如果没有条件或者所有条件全错,那么就会让控制台执行指令
    commands:
     - 'say 凌晨报时!'
     - 'delay 1000' 
     - 'say 凌晨再次报时!'